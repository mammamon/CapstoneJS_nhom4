    <div class="container py-4">
      <div class="table-responsive">
        <div class="table-title d-flex align-items-center p-2">

    <!-- PRODUCT MODAL -->
    <div class="modal fade" id="product-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mt-3 text-center">
            <h3 id="header-title">THÔNG TIN SẢN PHẨM</h3>
          </header>
          <div class="modal-body">
            <form id="product-form" role="form">
              <!-- MÃ SẢN PHẨM -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                  </div>
                  <input type="text" id="name" class="form-control input-sm" placeholder="Mã sản phẩm">
                </div>
                <span class="check" id="check-name"></span>
              </div>
              <!-- LINK HÌNH ẢNH -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-image"></i></span>
                  </div>
                  <input type="text" id="image" class="form-control input-sm" placeholder="Link hình ảnh sản phẩm">
                </div>
                <span class="check" id="check-image"></span>
              </div>
              <!-- GIÁ -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign" aria-hidden="true"></i></span>
                  </div>
                  <input type="number" id="price" class="form-control input-sm no-spinner" placeholder="Giá">
                </div>
                <span class="check" id="check-price"></span>
              </div>
              <!-- TỐC ĐỘ IN -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-bolt"></i></span>
                  </div>
                  <input type="number" id="speed" class="form-control input-sm no-spinner"
                    placeholder="Tốc độ in (PPM)">
                </div>
                <span class="check" id="check-speed"></span>
              </div>
              <!-- HÃNG -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text justify-content-start" style="width:80px"><i
                        class="fa fa-building mx-2"></i><label for="branch">Hãng</label></span>
                  </div>
                  <div class="form-control">
                    <input type="radio" class="branch" id="branch_sharp" name="branch" value="SHARP" checked>
                    <label for="printer" class="me-4">SHARP</label>
                    <input type="radio" class="branch" id="branch_ricoh" name="branch" value="RICOH">
                    <label for="copier" class="me-4">RICOH</label>
                    <input type="radio" class="branch" id="branch_hp" name="branch" value="HP">
                    <label for="copier" class="me-4">HP</label>
                    <div class="form-control">
                    <input type="text" id="branch_other" name="branch" class="form-control input-sm"
                    placeholder="Khác (nhập tên hãng)" onclick='document.querySelectorAll(".branch").forEach((branch) => branch.checked = false)';>
                    </div>
                  </div>
                </div>
                <span class="check" id="check-branch"></span>
              </div>
              <!-- LOẠI -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text justify-content-start" style="width:80px"><i
                        class="fa-solid fa-print mx-2"></i><label for="type">Loại</label></span>
                  </div>
                  <div class="form-control">
                    <input type="radio" class="type" id="type_printer" name="type" value="printer" checked>
                    <label for="printer" class="pe-4">Máy in</label>
                    <input type="radio" class="type" id="type_copier" name="type" value="copier">
                    <label for="copier">Máy photocopy</label>
                  </div>
                </div>
                <span class="check" id="check-type"></span>
              </div>
              <!-- IN MÀU -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text justify-content-start" style="width:80px"><i
                        class="fa-solid fa-droplet mx-2"></i><label for="paper">Màu</label></span>
                  </div>
                  <div class="form-control">
                    <input type="radio" class="color" id="color_no" name="color" value="bw" checked>
                    <label for="printer" class="pe-4">Trắng đen</label>
                    <input type="radio" class="color" id="color_yes" name="color" value="color">
                    <label for="copier">Màu</label>
                  </div>
                </div>
                <span class="check" id="check-color"></span>
              </div>
              <!-- KHỔ GIẤY -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text justify-content-start" style="width:105px"><i
                        class="fa-solid fa-sticky-note mx-2"></i><label for="paper">Khổ giấy</label></span>
                  </div>
                  <div class="form-control">
                    <input type="radio" class="paper" id="type_printer" name="paper" value="a3" checked>
                    <label for="a3" class="pe-4">Tối đa A3</label>
                    <input type="radio" class="paper" id="type_copier" name="paper" value="a4">
                    <label for="a4">Tối đa A4</label>
                  </div>
                </div>
                <span class="check" id="check-paper"></span>
              </div>
              <!-- THÔNG SỐ KỸ THUẬT -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend" style="width: 110px;">
                    <span class="input-group-text justify-content-start mb-1" style="width: inherit; border-radius: 6px;"><i class ="fa-solid fa-pen-ruler mx-2"></i>Thông số</span>
                  </div>
                  <div class="d-flex"> 
                  <div class="pe-1">
                  <input type="number" id="spec_RAM" class="spec form-control ontrol input-sm no-spinner mb-1" placeholder="RAM">
                  <input type="number" id="spec_HDD" class="spec form-control input-sm no-spinner mb-1" placeholder="HDD">
                  <input type="number" id="spec_DPI" class="spec form-control input-sm no-spinner" placeholder="DPI">
                  </div>
                  <div class="ps-1">
                    <input type="number" id="spec_tray" class="spec form-control input-sm no-spinner mb-1" placeholder="Khay">
                    <input type="number" id="spec_warmUpTime" class="spec form-control input-sm no-spinner" placeholder="Thời gian khởi động">
                  </div>
                </div>
                </div>
                <span class="check" id="check-spec"></span>
              </div>
               <!-- TÙY CHỌN -->
               <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend" style="width: 110px;">
                    <span class="input-group-text justify-content-start mb-1" style="width: inherit; border-radius: 6px;"><i class ="fa-solid fa-circle-plus mx-2"></i>Tùy chọn</span>
                  </div>
                  <div class="d-flex">
                  <div class="pe-1">
                  <input type="text" id="option_DSPF" class="option form-control input-sm  mb-1" placeholder="DSPF">
                  <input type="text" id="option_RSPF" class="option form-control input-sm  mb-1" placeholder="RSPF">
                  <input type="text" id="option_finisher" class="option form-control input-sm  mb-1" placeholder="Finisher">
                  <input type="text" id="option_fax" class="option form-control input-sm" placeholder="Fax">
                  </div>
                  <div class="pe-1">
                    <input type="text" id="option_solution" class="option form-control input-sm  mb-1" placeholder="Solution">
                    <input type="text" id="option_addHdd" class="option form-control input-sm  mb-1" placeholder="Thêm Hdd">
                    <input type="text" id="option_addRAM" class="option form-control input-sm  mb-1" placeholder="Thêm RAM">
                    <input type="text" id="option_addStand" class="option form-control input-sm" placeholder="Thêm stand">
                  </div>
                </div>
                </div>
                <span class="check" id="check-option"></span>
              </div>
              <!-- MÔ TẢ -->
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text justify-content-start mb-1" style="width:100px;border-radius: 6px;"><i
                        class="fa-solid fa-message mx-2"></i><label for="description">Mô tả</label></span>
                  </div>
                  <textarea id="description" name="description" rows="4" cols="44"></textarea>
                  <span class="check" id="check-description"></span>
                </div>
              </div>
            </form>

          </div>
          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnAdd" type="button" class="btn btn-primary">Thêm sản phẩm</button>
            <button id="btnUpdate" type="button" class="btn btn-success">Cập nhật sản phẩm</button>
            <button id="btnClose" type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="product-modal-delete">
      <div class="modal-dialog">
        <div class="modal-content">
          <header class="head-form mt-3 text-center">

          <!-- Modal footer -->
          <div class="modal-footer" id="modal-footer">
            <button id="btnThemNV" type="button" class="btn btn-primary">Thêm sản phẩm</button>
            <button id="btnCapNhat" type="button" class="btn btn-success">Cập nhật sản phẩm</button>
            <button id="btnDong" type="button" class="btn btn-danger" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
