    <script>
        // Fetch product data
        const productId = getProductIdFromURL(); // Implement this function to retrieve the product ID from the URL parameters
        fetchProductData(productId);
    
        function fetchProductData(productId) {
          // Make a GET request to fetch the product data from the API
          fetch(`https://649d36a19bac4a8e669d62a2.mockapi.io/product/${productId}`)
            .then(response => response.json())
            .then(product => {
              // Populate the page with product data
              document.getElementById("productName").innerText = product.name;
              document.getElementById("productDescription").innerText = product.description;
              document.getElementById("productPrice").innerText = `Price: ${product.price}`;
              // Update other elements with the remaining product details
            })
            .catch(error => {
              console.log(error);
              alert('Failed to fetch product data');
            });
        }
